<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Park Crowd Levels</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Park Crowd Meter</h1>
      <p class="subheading">Check real-time crowd levels at each location</p>
    </header>
    <main>
      <section class="locations">
        <label for="locationSelect">Choose a location:</label>
        <select id="locationSelect">
          <option value="">-- Select a Location --</option>
          <option value="Downtown Cary Park">Downtown Cary Park</option>
        </select>
      </section>

      <div id="locationInfo" class="info-box" style="display: none"></div>
    </main>

    <script>
      const dropdown = document.getElementById("locationSelect");
      const infoBox = document.getElementById("locationInfo");

      const apiUrl = "192.168.1.34:8080/status";

      dropdown.addEventListener("change", async function () {
        const value = this.value;
        if (!value) {
          infoBox.style.display = "none";
          return;
        }

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("API error");
          }

          const data = await response.json();

          infoBox.style.display = "block";
          infoBox.innerHTML = `
            <h2>Location ${value}</h2>
            <p><strong>Dog Count:</strong> ${data.dog_count}</p>
            <p><strong>Last Updated:</strong> ${new Date(
              data.timestamp
            ).toLocaleString()}</p>
          `;
        } catch (err) {
          infoBox.style.display = "block";
          infoBox.innerHTML = `<p style="color:red;">Failed to fetch data: ${err.message}</p>`;
        }
      });
    </script>
  </body>
</html>
